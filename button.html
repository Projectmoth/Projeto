<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão com Link e Textos</title>
</head>
<body>

  <!-- Botão com link -->
  <a href="https://www.example.com" style="text-decoration: none; background-color: #007bff; color: #fff; padding: 10px 20px; border-radius: 5px;">Clique aqui</a>

  <!-- Dois textos -->
  <p>Texto 1: Este é o primeiro texto.</p>
  <p>Texto 2: Este é o segundo texto.</p>

</body>
</html>
